<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        
        <div class="keys">
            <button type="button" class="item" data-source="clear" >AC</button>
            <button type="button" class="item" data-source="divide">/</button>
            <button type="button" class="item" data-source="multiply">*</button>
            <button type="button" class="item" data-source="back" >BACK</button>
            <button type="button" class="item" >7</button>
            <button type="button" class="item">8</button>
            <button type="button" class="item">9</button>
            <button type="button" class="item"data-source="subtract">-</button>
            <button type="button" class="item">4</button>
            <button type="button" class="item">5</button>
            <button type="button" class="item">6</button>
            <button type="button" class="item" data-source="add">+</button>
            <button type="button" class="item">1</button>
            <button type="button" class="item">2</button>
            <button type="button" class="item">3</button>
            <button type="button" class="item" data-source="equals">=</button>
            <button type="button" class="item" data-source="percent">%</button>
            <button type="button" class="item">0</button>
            <button type="button" class="item" data-source="decimal">.</button>
        </div>
    </div>
    <script  src="script.js"></script>
</body>
</html>
